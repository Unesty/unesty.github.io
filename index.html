<!DOCTYPE html>
<html>
  <head>
    <title>Unesty</title>
    <meta charset="UTF-8">
    <link href="nst.css" rel="stylesheet">
    <link href="icon.png" type="image/png" rel="icon">
    <style>
      h1{
        color: #202020;
        font-size: 25px;
        font-family: Papyrus;
      }
      canvas{
        font-size: 50px
      }
    </style>
  </head>
  <body>
    <canvas  width=900 height=1000 id="map">Loading</canvas>
    <script>
     var canvas = document.getElementById("map");
    var context = canvas.getContext("2d");
    var x = Math.floor(Math.random() * 100) + 1;
    var y = Math.floor(Math.random() * 100) + 1;
    var width = Math.floor(Math.random() * 300) + 1;
    var height = Math.floor(Math.random() * 100) + 1;
    var colors = ["green", "blue", "red", "pink", "yellow"]
    var randomColor = colors[Math.floor((Math.random()) * colors.length)];
    context.fillStyle = randomColor;
    context.fillRect(x, y, width, height);
    var repeat = true;
    MouseEvent();
    while(repeat==true)
      {
       context.fillRect(MouseEvent.ClientX,MouseEvent.ClientY,10,10);
       if(event.getModifierState("Esc") == true)
       {
         repeat=false;
       }
      }
    </script>
  </body>
</html>
